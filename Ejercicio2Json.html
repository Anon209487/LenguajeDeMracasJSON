<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Datos a la Tabla</title>
</head>
<body>
    <h2>Formulario para Agregar Datos a la Tabla</h2>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="0" required>
        <br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" required>
        <br>
        <button type="submit">Agregar a la Tabla</button>
    </form>

    <h2>Tabla de Personas</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody id="tabla-datos">
            <!-- Aquí se agregan filas dinámicamente -->
        </tbody>
    </table>

    <script>
        // Seleccionamos el formulario y la tabla
        const formulario = document.getElementById('formulario');
        const tablaDatos = document.getElementById('tabla-datos');

        // Agregar evento para el formulario (cuando se envíe)
        formulario.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir recarga de la página

            // Obtener los datos del formulario
            const nombre = document.getElementById('nombre').value;
            const apellidos = document.getElementById('apellidos').value;
            const edad = parseInt(document.getElementById('edad').value, 10);
            const ciudad = document.getElementById('ciudad').value;

            // Crear una nueva fila
            const nuevaFila = document.createElement('tr');
            nuevaFila.innerHTML = `
                <td>${nombre}</td>
                <td>${apellidos}</td>
                <td>${edad}</td>
                <td>${ciudad}</td>
            `;

            // Añadir la nueva fila a la tabla
            tablaDatos.appendChild(nuevaFila);

            // Limpiar el formulario después de agregar la fila
            formulario.reset();
        });

    </script>
</body>
</html>
