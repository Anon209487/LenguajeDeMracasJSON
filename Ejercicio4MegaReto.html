<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Productos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Tabla de Productos</h1>

<div id="error"></div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Descripción</th>
      <th>ID Proveedor</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    <!-- Los datos de los productos se llenarán aquí -->
  </tbody>
</table>

<form>
  <label for="descripcion">Descripción:</label>
  <input type="text" id="descripcion" name="descripcion" required><br><br>
  <label for="idProveedor">ID Proveedor:</label>
  <input type="number" id="idProveedor" name="idProveedor" required><br><br>
  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio" step="1" required><br><br>
  <button type="button" onclick="producto()">Agregar Producto</button>
</form>

<script>
// Esta función convierte un objeto JavaScript en una cadena JSON.  !!!!!!(usar antes de enviar simpre al enviar un objeto no se puede enviar un objeto javascrip)
function toJSON(usuarios) {
    return JSON.stringify(usuarios);
}

// Esta función convierte una cadena JSON en un objeto JavaScript.   !!!(no es nesesario se peude trabajar con el objeto sin swerializar )
function toObject(toJSON) {
    return JSON.parse(toJSON);
}

// Esta función se ejecuta cuando se hace clic en el botón "Agregar Producto".
// Recolecta los datos del formulario, los convierte en JSON y los envía al servidor.   (crea un objeto javascrip y los covierte en jason es necesario los id son respectivos al formulario)
function producto() {
    const objeto = {
        descripcion: $("#descripcion").val(),
        idProveedor: $("#idProveedor").val(),
        precio: $("#precio").val()
    };
    const JSON = toJSON(objeto);
    envio(JSON);
}

// Esta función se encarga de enviar los datos al servidor mediante una solicitud POST.
// Luego, muestra un mensaje de éxito y actualiza la tabla con los nuevos datos.    (envia un objeto jason al sevidor xhr.readyState == 4 && xhr.status == 200 es lo que devuelve la pagina si la conexion es correcta si devuelve cualquier otro valor se esta enviado un objeto erroneo o la url es incorrecta ))
function envio(nuevosDatos) {
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://lm.iesnervion.es/reto4.php");
    xhr.responseType = "json";
    xhr.onload = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            console.log("envío correcto " + nuevosDatos);
            const tabla = xhr.response;
            comprobarError(tabla);
            imprimirTablaRecivida(tabla);
        } else {
            console.log("Error al insertar");
        }
    };
    xhr.send(nuevosDatos);
}

// Esta función se ejecuta cuando se hace clic en una fila de la tabla.
// Envía una solicitud DELETE al servidor para eliminar el producto seleccionado.
function borrar(id) {
    const xhr = new XMLHttpRequest();
    const url = "https://lm.iesnervion.es/reto4.php";
    xhr.open("DELETE", url + "?id=" + id, true);
    xhr.onload = function() {
        if (xhr.status == 200) {
            $("#error").html("<h2 style='color:green;'>Se ha eliminado correctamente</h2>");
            solicitud();
        } else {
            console.log("Error al eliminar");
        }
    };
    xhr.send();
}

// Esta función se encarga de hacer una solicitud GET al servidor para obtener los datos de los productos.
// Luego, muestra los productos en la tabla.      (recive un objeto json de la pagina importante hay que cocnocer su estructura para acceder a sus valores si accedes mal lanza un error de no estar defindo ))
function solicitud() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "https://lm.iesnervion.es/reto4.php");
    xhr.responseType = "json";
    xhr.onload = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            datos = xhr.response;
            console.log("envío correcto " + datos);
            imprimirTablaRecivida(datos);
        } else {
            console.log("Error: " + xhr.status);
        }
    };
    xhr.send();
}

// Esta función se encarga de mostrar los productos en la tabla.  ( en este caso es un bucle con un arry el array es datos y el resto son sus atributos para trabajar con indices y un for consular el ejercicio de pokemons )
function imprimirTablaRecivida(datos) {
    $("tbody").empty();
    datos.lista.forEach(dato => {
        $("tbody").append('<tr id="' + dato.id + '" onclick="borrar(' + dato.id + ')">' +
            '<td>' + dato.id + '</td>' +
            '<td>' + dato.descripcion + '</td>' +
            '<td>' + dato.idProveedor + '</td>' +
            '<td>' + dato.precio + '</td>' +
            '</tr>');
    });
}

// Esta función se encarga de mostrar un mensaje de error o éxito según la respuesta del servidor.
function comprobarError(tabla) {
    if (tabla.error != "") {
        $("#error").html("<h2 style='color:red;'>" + tabla.error + "</h2>");
        console.log(tabla);
    } else {
        $("#error").html("<h2 style='color:green;'>Correcto</h2>");
    }
}

// Llamamos a la función solicitud para cargar los datos al cargar la página.
solicitud();
</script>

</body>
</html>
